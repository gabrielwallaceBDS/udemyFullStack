<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div e span</title>
    <style type="text/css">
        #topo{
            background: blue;
        }
        #conteudo{
            background: red;
        }
        .produto{
            background: grey;
            margin: 10px;
        }
        #rodape{
            background: green;
        }
        #assinatura{
            background: pink;
        }
    </style>
</head>
<body>
    <div id="topo">
        <img src="./imagens/amazon.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>
    <div id="conteudo">
        <div class="produto">
            produto 1
        </div>
        <div class="produto">
            produto 2
        </div>
        <div class="produto">
            produto 3
        </div>
    </div>
    <div id="rodape">
        todos os direitos reservados
    </div>

    <span id="assinatura">
        jamilton
    </span>
    <span id="assinatura">
        damasceno
    </span>
</body>
</html>
