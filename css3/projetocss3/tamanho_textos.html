<!DOCTYPE html>
<html>
	<head>
		<title>tamanho de textos</title>
		<meta charset="utf-8">

		<style type="text/css">
            /*
            px -> tamanho fixo
            % -> tamanho relativo
            em -> tamanho relativo ao container pai*/
            body {
                font-size: 40px;
            }
           .texto{
            /*font-size:  32px;*/
            font-size: 2em;
           }
           .texto2 {
               font-size: 1em;
           }

		</style>

	</head>
	<body>

        <p class="texto">conteudo1</p>
        <p class="texto2">conteudo2</p>
       
	</body>
</html>
