<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatando links</title>
    <style type="text/css">
        a {
            padding: 5px 10px;
            text-decoration: none;
        }

        /*links nao visitados*/

        a:link {
            color: #b9c941;
        }
        /*links visitados*/
        a:visited{
            color: #b9c941;
        }
        /*links hover, passa o cursor sobre o link*/
        a:hover{
            color: #f2f3ef;
            background: #6d790f;
        }
        /*links ativos*/
        a:active{
            color: #e4f371;
        }
    </style>
</head>
<body>
    <a href="https://www.gooogle.com.br">Google</a> |
    <a href="https://www.tecmundo.com.br">Tec mundo</a> |
    <a href="https://www.megacurioso.com.br">Mega curioso</a>
</body>
</html>
